<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;700&family=Dancing+Script:wght@700&display=swap');

        /* === æ ¸å¿ƒï¼šå»è“æ¡†ã€é˜²å¡é¡¿ === */
        * {
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }
        /* å…è®¸è¾“å…¥æ¡†äº¤äº’ */
        input.wish-input { -webkit-user-select: auto !important; user-select: auto !important; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505; font-family: 'Noto Serif SC', serif;
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #intro-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; transition: opacity 1s ease; pointer-events: none;
        }
        .pulse-dot {
            width: 12px; height: 12px; background-color: #fff; border-radius: 50%;
            margin: 0 auto 20px auto; box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite ease-in-out;
        }
        .hint-text { color: rgba(255, 255, 255, 0.6); font-size: 14px; letter-spacing: 2px; font-weight: 300; }

        #name-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            z-index: 15; opacity: 0; text-align: center; transition: opacity 1s ease, transform 1.5s ease;
            pointer-events: none; cursor: pointer;
        }
        #name-layer.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

        .her-name {
            font-family: 'Dancing Script', cursive; font-size: 4rem; color: transparent;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #a1c4fd);
            -webkit-background-clip: text; background-clip: text;
            text-shadow: 0 0 30px rgba(255, 192, 203, 0.5); margin: 0;
        }
        .subtitle { color: #fff; margin-top: 10px; font-size: 1.2rem; font-weight: 300; opacity: 0.8; }

        #wish-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%);
            z-index: 20; text-align: center; opacity: 0; pointer-events: none;
            transition: all 0.8s ease; width: 80%; max-width: 400px;
        }
        #wish-layer.active { opacity: 1; pointer-events: auto; transform: translate(-50%, -50%); }

        input.wish-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px; padding: 15px 20px; color: #fff; font-size: 16px;
            font-family: 'Noto Serif SC', serif; text-align: center; outline: none;
            backdrop-filter: blur(5px); margin-bottom: 20px; box-sizing: border-box;
        }
        .submit-btn {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); border: none; padding: 12px 35px;
            color: #444; border-radius: 25px; font-family: 'Noto Serif SC', serif; font-weight: bold;
        }

        #feedback-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 25; width: 80%; text-align: center; color: #fff; opacity: 0;
            pointer-events: none; transition: opacity 1s ease; line-height: 2;
            font-weight: 300; font-size: 1.1rem; cursor: pointer;
        }
        #feedback-layer.active { opacity: 1; pointer-events: auto; }

        .modal {
            position: absolute; padding: 10px 20px; background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px; color: #fff; font-size: 0.9rem; pointer-events: none;
            opacity: 0; transform: scale(0.8); transition: all 0.3s ease; z-index: 20; white-space: nowrap;
        }
        .modal.active { opacity: 1; transform: scale(1); }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    
    <audio id="bgm" src="bgm.mp3?v=fix" loop preload="auto" style="display:none;"></audio>
    
    <div id="canvas-container"></div>

    <div id="intro-layer">
        <div class="pulse-dot"></div>
        <div class="hint-text">é•¿æŒ‰å”¤é†’æ˜Ÿç³»</div>
    </div>

    <div id="name-layer">
        <h1 class="her-name">Happy Birthday</h1>
        <div class="subtitle">æ‰€å¿µçš†æ˜Ÿæ²³ï¼Œæ˜Ÿæ²³çš†æ˜¯ä½ </div>
    </div>

    <div id="wish-layer">
        <input type="text" class="wish-input" placeholder="åœ¨è¿™é‡Œå†™ä¸‹ä½ çš„æ„¿æœ›..." maxlength="30">
        <button class="submit-btn" onclick="submitWish()">å‘é€æ„¿æœ›</button>
    </div>

    <div id="feedback-layer" onclick="resetCycle()">
        <p>ä½ çš„å¿ƒæ„¿å·²å¯„å¾€äº¿ä¸‡å…‰å¹´å¤–çš„æ˜Ÿç³»ã€‚<br>å®ƒå°†ç©¿è¶Šæ¼«é•¿çš„æ—¶ç©ºï¼Œåœ¨æœªæ¥çš„æŸä¸€å¤©ï¼Œå¸¦ç€å®‡å®™çš„å›å“å¥”ä½ è€Œæ¥ã€‚</p>
        <div style="font-size: 12px; opacity: 0.5; margin-top: 20px;">( ç‚¹å‡»ä»»æ„å¤„è¿”å›æ˜Ÿç³» )</div>
    </div>

    <div id="bubble-modal" class="modal"></div>

    <script>
        const CONFIG = {
            name: "Alice", 
            subtitle: "æ„¿æ‰€æœ‰çš„ç¾å¥½ï¼Œéƒ½æ°é€¢å…¶æ—¶", 
            wishes: [
                "ä»Šæ—¥ä»½çš„å¥½å¿ƒæƒ…æ­£åœ¨æ´¾é€ ğŸšš",
                "ç”Ÿæ´»æ˜æœ—ï¼Œä¸‡ç‰©å¯çˆ± ğŸŒ»",
                "æ„¿ä½ è‡ªåœ¨å¦‚é£ï¼Œå†…å¿ƒä¸°ç›ˆ ğŸƒ",
                "ä¿æŒçƒ­çˆ±ï¼Œå¥”èµ´å±±æµ· ğŸŒŠ",
                "åˆ«æ…Œï¼Œæœˆäº®ä¹Ÿæ­£åœ¨å¤§æµ·æŸå¤„è¿·èŒ« ğŸŒ™",
                "åšè‡ªå·±çš„å…‰ï¼Œä¸éœ€è¦å¤ªäº® âœ¨",
                "æ„¿ä½ è¢«è¿™ä¸ªä¸–ç•Œæ¸©æŸ”ä»¥å¾… ğŸ€",
                "å»å‘å…‰ï¼Œè€Œä¸æ˜¯è¢«ç…§äº® ğŸŒŸ",
                "æ…¢æ…¢ç†è§£ä¸–ç•Œï¼Œæ…¢æ…¢æ›´æ–°è‡ªå·± ğŸ§©",
                "å³ä½¿æ˜¯æ™®é€šçš„ä¸€å¤©ï¼Œä¹Ÿè¦é—ªé—ªå‘å…‰ ğŸŒ ",
                "ç¥ä½ å¿«ä¹ï¼Œä¸æ­¢ä»Šå¤© ğŸˆ",
                "æ‰€æœ‰çš„è¿æ°”ï¼Œéƒ½åœ¨è·¯ä¸Š ğŸ€",
                "æ„¿ä½ çœ¼è§’å¸¦ç¬‘ï¼Œæœˆè‰²ä¸æŸ“çœ‰æ¢¢ ğŸŒ™",
                "ä½ å€¼å¾—è¿™ä¸–é—´æ‰€æœ‰çš„æ¸©æŸ” â˜ï¸"
            ],
            colors: ["#ff9a9e", "#fecfef", "#a1c4fd", "#84fab0"]
        };
        
        document.querySelector('.her-name').textContent = CONFIG.name;
        document.querySelector('.subtitle').textContent = CONFIG.subtitle;
        const modal = document.getElementById('bubble-modal');

        let interactionMode = 0; 
        let state = 'IDLE'; 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('canvas-container').appendChild(canvas);
        let width, height;
        let particles = [];
        let bubbles = [];
        let musicPlayed = false;
        let musicAttempting = false; // é˜²æ­¢é‡å¤è§¦å‘

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        const nameLayer = document.getElementById('name-layer');
        const wishLayer = document.getElementById('wish-layer');
        const feedbackLayer = document.getElementById('feedback-layer');

        nameLayer.addEventListener('click', () => {
            if (interactionMode === 0) {
                interactionMode = 1;
                nameLayer.style.transform = "translate(-50%, -50%) scale(1.1)";
                setTimeout(() => nameLayer.style.transform = "translate(-50%, -50%) scale(1)", 200);
                for(let i=0; i<5; i++) bubbles.push(new Bubble());
            } else if (interactionMode === 1) {
                interactionMode = 2;
                nameLayer.classList.remove('visible');
                wishLayer.classList.add('active');
            }
        });

        window.submitWish = function() {
            const input = document.querySelector('.wish-input');
            if (input.value.trim() === "") return;
            interactionMode = 3;
            wishLayer.classList.remove('active'); 
            feedbackLayer.classList.add('active'); 
        };

        window.resetCycle = function() {
            interactionMode = 0;
            feedbackLayer.classList.remove('active');
            nameLayer.classList.add('visible');
            document.querySelector('.wish-input').value = "";
        };

        class Particle {
            constructor(type = 'bg') { this.reset(type); }
            reset(type) {
                this.type = type;
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                this.alpha = Math.random() * 0.5 + 0.1;
                if (type === 'bg') {
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else if (type === 'charge') {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.max(width, height) * 0.8;
                    this.x = width/2 + Math.cos(angle) * dist;
                    this.y = height/2 + Math.sin(angle) * dist;
                    this.size = Math.random() * 3 + 1;
                }
            }
            update(isCharging) {
                if (this.type === 'bg') {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x < 0 || this.x > width) this.vx *= -1;
                    if(this.y < 0 || this.y > height) this.vy *= -1;
                } else if (this.type === 'charge') {
                    if (!isCharging) return;
                    const dx = width/2 - this.x;
                    const dy = height/2 - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const speed = 1500 / (dist + 1);
                    const angle = Math.atan2(dy, dx);
                    this.x += Math.cos(angle) * speed;
                    this.y += Math.sin(angle) * speed;
                    if (dist < 10) this.reset('charge');
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
            }
        }

        class Bubble {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = height + 100; 
                this.text = CONFIG.wishes[Math.floor(Math.random() * CONFIG.wishes.length)];
                this.size = Math.random() * 15 + 10; 
                this.speed = Math.random() * 1 + 0.8; 
                this.active = true;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                this.wobble = Math.random() * Math.PI * 2;
                this.fadeCenterOffset = (Math.random() - 0.5) * 300; 
            }
            update() {
                this.y -= this.speed;
                this.wobble += 0.03;
                this.x += Math.sin(this.wobble) * 0.5;
                if (this.y < -100 && state === 'EXPLODED') this.reset();
            }
            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fill();
                if (interactionMode === 1) {
                    const fadeCenter = (height / 2) + this.fadeCenterOffset;
                    const distToCenter = Math.abs(this.y - fadeCenter);
                    const fadeRange = 150; 
                    let textAlpha = 1 - (distToCenter / fadeRange);
                    textAlpha = Math.max(0, Math.min(1, textAlpha));
                    if (textAlpha > 0.05) {
                        ctx.save();
                        ctx.globalAlpha = textAlpha;
                        ctx.fillStyle = "#fff";
                        ctx.font = "300 16px 'Noto Serif SC'"; 
                        ctx.textAlign = "center";
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 10;
                        ctx.fillText(this.text, this.x, this.y - 25);
                        ctx.restore();
                    }
                }
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle('bg'));
        let chargeParticles = [];
        for (let i = 0; i < 150; i++) chargeParticles.push(new Particle('charge'));

        let isHolding = false;
        let holdStart = 0;

        // ================= å®‰å…¨æ’­æ”¾é€»è¾‘ =================
        function tryPlayMusic() {
            if (musicPlayed || musicAttempting) return;
            musicAttempting = true; // é”ä½ï¼Œé˜²æ­¢é‡å¤è°ƒç”¨å¡æ­»

            const audio = document.getElementById('bgm');
            audio.volume = 0; 
            
            // å°è¯•æ’­æ”¾ï¼Œå¦‚æœå¤±è´¥ç›´æ¥é™é»˜æ•è·ï¼Œç»å¯¹ä¸å¼¹çª—
            audio.play().then(() => {
                musicPlayed = true;
                musicAttempting = false;
                // æ¸å…¥
                let vol = 0;
                const t = setInterval(() => {
                    if(vol<0.8) { vol+=0.05; audio.volume=Math.min(vol,0.8); }
                    else clearInterval(t);
                }, 100);
            }).catch(e => {
                musicAttempting = false;
                console.log("Music failed silently"); // ä»…åœ¨æ§åˆ¶å°è®°å½•
            });
        }

        const startInteraction = (e) => {
            if (state === 'EXPLODED') {
                if (interactionMode === 0) checkBubbleClick(e);
                return;
            }
            
            tryPlayMusic();

            e.preventDefault();
            isHolding = true;
            holdStart = Date.now();
            document.getElementById('intro-layer').style.opacity = 0;
            state = 'CHARGING';
        };

        const endInteraction = () => {
            if (state === 'EXPLODED') return;
            isHolding = false;
            if (Date.now() - holdStart > 1500) {
                triggerExplosion();
            } else {
                state = 'IDLE';
                document.getElementById('intro-layer').style.opacity = 1;
            }
        };

        window.addEventListener('mousedown', startInteraction);
        window.addEventListener('touchstart', startInteraction, {passive: false});
        window.addEventListener('mouseup', endInteraction);
        window.addEventListener('touchend', endInteraction);

        // å¾®ä¿¡ä¸“å±ä¿®æ­£
        document.addEventListener('WeixinJSBridgeReady', function () {
            const audio = document.getElementById('bgm');
            audio.load(); 
            tryPlayMusic();
        }, false);

        function triggerExplosion() {
            state = 'EXPLODED';
            if (navigator.vibrate) navigator.vibrate(200);
            document.getElementById('name-layer').classList.add('visible');
            setInterval(() => { if (bubbles.length < 20) bubbles.push(new Bubble()); }, 800);
        }

        function checkBubbleClick(e) {
            let cx, cy;
            if(e.type === 'touchstart') {
                cx = e.touches[0].clientX; cy = e.touches[0].clientY;
            } else {
                cx = e.clientX; cy = e.clientY;
            }
            for (let b of bubbles) {
                const dist = Math.sqrt((cx - b.x)**2 + (cy - b.y)**2);
                if (dist < 50) {
                    showModal(b.text, cx, cy);
                    break; 
                }
            }
        }

        let modalTimeout;
        function showModal(text, x, y) {
            modal.textContent = text;
            modal.style.left = x + 'px';
            modal.style.top = (y - 40) + 'px';
            modal.classList.add('active');
            clearTimeout(modalTimeout);
            modalTimeout = setTimeout(() => modal.classList.remove('active'), 2000);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            if (state === 'CHARGING') {
                chargeParticles.forEach(p => { p.update(true); p.draw(); });
            }
            if (state === 'EXPLODED') {
                bubbles.forEach(b => { b.update(); b.draw(); });
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
